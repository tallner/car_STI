version: 0.2

phases:
  pre_build:
    commands:
     - echo Logging in to Amazon ECR...
     - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 172446528082.dkr.ecr.eu-north-1.amazonaws.com/20210420app
  build:
    commands:
      - echo Build started on 
      - mvn  -DskipTests clean package  
      - docker-compose --file=docker-compose-prod.yml build
      #- docker build -t 172446528082.dkr.ecr.eu-north-1.amazonaws.com/app1:latest .
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker-compose --file=docker-compose-prod.yml push
      #- docker push 172446528082.dkr.ecr.eu-north-1.amazonaws.com/app1:latest
artifacts:
  files:
    - imagedefinitions.json
    - Dockerrun.aws.json      